<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulario de contato</h1>
    <form action="contato.php" name="contato" method="GET">
        <table>
            <tr>
                <td><label>Nome</label></td>
                <td><input type="text" name="nome" size="30" required></td>
            </tr>
            <tr>
                <td><label>Endereço</label></td>
                <td><input type="text" name="endereço" size="30" required></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" name="email" id="email" size="30" required></td>
            </tr>
            <tr>
                <td><label>Mensagem</label></td>
                <td><textarea name="mensagem" id="mensagem" cols="29" rows="10" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </td>
            </tr>
        </table>


    </form>
</body>

</html>
